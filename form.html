<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h2>Sign Up</h2>
        </div>

        <form action="" class="form" id="form">

            <div class="form-control">
                <label for="">Username</label>
                <input type="text" placeholder="Enter a name you choose to answer" value="" id="username">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="">Email</label>
                <input type="email" placeholder="abc@efg.jkl" value="" id="email">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="">Password</label>
                <input type="password" placeholder="****" value="" id="password">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="****" value="" id="password2">
                <small>Error Message</small>
            </div>

            <button>Submit</button>

        </form>
    </div>

    <script lang="javascript" type="text/javascript" src="./js/form.js"></script>
</body>
</html>
